<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div>Online Library</div>
        <h1>The Odin Library</h1>
        <div class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <main>
        <h2>Welcome To The Odin Library</h2>
        <form action="">
            <div>
                <label for="title">Book Title</label>
                <input class="input" type="text" name="title" required />
            </div>
            <div>
                <label for="author">Author</label>
                <input class="input" type="text" name="author" required />
            </div>
            <div>
                <label for="pages">Number of pages</label>
                <input class="input" type="number" max="1000" min="50" name="pages" placeholder="50-1000" required />
            </div>
            <div>
                <label>Did you read this book?</label>
                <input class="input" type="radio" id="yes" name="readStatus" value="yes" required />
                <label for="yes">Yes</label>

                <input type="radio" id="no" name="readStatus" value="no" />
                <label for="no">No</label>
            </div>
            <div class="submit-button">
                <button class="submit" type="submit">Add Book</button>
            </div>
        </form>
    </main>
    <div class="side-bar">
        <h1>BOOKS</h1>
        <div class="books"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
